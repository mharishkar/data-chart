<h1>{{title}}</h1>
<div class="form-section">
  <form class="example-form" [formGroup]="dataChartForm" novalidate (ngSubmit)="submitForm(dataChartForm.value)">
    <div class="form-input">
      <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="min" formControlName="minValue">
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="max" formControlName="maxValue">
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="interval(in minutes)" formControlName="interval">
      </mat-form-field>
    </div>
    <div class="form-input">
      <button class="btn-submit" [disabled]="dataChartForm.invalid">Submit</button>
    </div>
  </form>
</div>
<div class="chart-header">
  <h3 class="sub-header">{{chartOptions?.series[0]?.data?.length}} Events</h3>
  <h3 class="sub-header right">{{ dateTime }}</h3>
</div>
<highcharts-chart
  [Highcharts] = "highcharts" 
  [options] = "chartOptions" 
  style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
